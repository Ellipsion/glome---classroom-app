<h4>Are you sure to delete '{{class}}'</h4>
<P>{{request.path}}</P>
<form action="" method="POST">
    {% csrf_token %} {% if all_in_url %}
    <a href="{% url 'classes:all' %}">Cancel</a> {% else %}
    <a href="{% url 'classes:detail' class.id %}">Cancel</a> {% endif %}
    <input type="submit" value="delete">
</form>
